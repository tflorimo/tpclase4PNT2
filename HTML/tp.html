<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <div id="formBusqueda" class="row justify-content-center">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <label for="busqueda_nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="busqueda_nombre"><br>
                        <label for="busqueda_especies" class="form-label">Especies</label>
                        <input type="text" class="form-control" id="busqueda_especies"><br>
                        <label for="cars">Seleccione un estado:</label>
                        <select class="form-select" name="status" id="status" onchange="searchByStatus()">
                            <option value="alive">Alive</option>
                            <option value="unknown">Unknown</option>
                            <option value="dead">Dead</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-info text-white" onclick="searchByEspecies()" type="button">Buscar</button>
                        <button class="btn btn-info text-white" onclick="mostrar()" type="button">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="row" class="row mt-4">
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination" id="paginator">
                <li class="page-item"><a class="page-link" href="javascript:paginaAnterior()">Página anterior</a></li>
                <li class="page-item"><a class="page-link" href="javascript:paginaSiguiente()">Siguiente página</a></li>
            </ul>
        </nav>
    </div>
    <script src="../JS/tp.js"></script>
</body>
</html>
